<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geo Api Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col text-center">
          <h1>Tabla Geo API</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2">
          <div class="d-flex justify-content-start ">
            <div class="dropdown me-3">
              <select id="mag_type_filter" class="form-select">
                <option value="none">ninguno</option>
                <option value="md">md</option>
                <option value="ml">ml</option>
                <option value="ms">ms</option>
                <option value="mw">mw</option>
                <option value="me">me</option>
                <option value="mi">mi</option>
                <option value="mb">mb</option>
                <option value="mlg">mlg</option>
              </select>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <button class="page-link" id="previousPage">
                    <span aria-hidden="true">&laquo;</span>
                  </button>
                </li>

                <div id="items" class="d-flex"></div>

                <li class="page-item">
                  <button class="page-link" id="nextPage">
                    <span aria-hidden="true">&raquo;</span>
                  </button>
                </li>
              </ul>
            </nav>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Lugar</th>
                <th scope="col">Fecha y hora</th>
                <th scope="col">Longitud</th>
                <th scope="col">Latitud </th>
                <th scope="col">Magnitud</th>
                <th scope="col">Tsunami</th>
                <th scope="col">Tipo magnitud</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>

          <form class="formComments">
            <div class="mb-3">
              <label for="comentario" class="form-label">Comentario:</label>
              <textarea class="form-control" id="comentario" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="featureComment" class="form-label">Seleccionar Feature:</label>
              <select id="featureComment" class="form-select">
                <!-- Agrega más opciones según sea necesario -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Comentario</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
